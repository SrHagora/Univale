<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdon-Modas - Contato</title>
    <link rel="stylesheet" href="EstiloContato.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <img src="IMG/LOGO.png" alt="Logo">
                </div>
                <h1>Kingdon<span>ModasContato</span></h1>
            </div>
            <div class="logojordan">
            </div>
            <nav>
                <ul>
                    <li><a href="Principal.html">PRINCIPAL</a></li>
                    <li><a href="Animes.html">ANIMES</a></li>
                    <li><a href="Custon.html">CUSTON</a></li>
                    <li><a href="GAMES.html">GAMES</a></li>
                    <li><a href="Contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="gray-background">
            <div class="page-inner-content">
                <!-- Seção de Contato -->
                <section id="contato">
                    <h3 class="section-title">Contato</h3>
                    <div class="subtitle-underline"></div>

                    <!-- Formulário de Contato -->
                    <form action="#" method="post" id="formulario-contato">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                        <!-- Botão fictício para enviar e-mail (substitua com ação real) -->
                        <button type="button" onclick="enviarEmail()">Enviar E-mail</button>
                    </form>

                    <!-- Informações da Loja -->
                    <div class="informacoes-loja">
                        <h3 class="section-title">Informações da Loja</h3>
                        <div class="subtitle-underline"></div>

                        <p><strong>Endereço:</strong> Rua da Loja, 123 - Cidade, Estado</p>
                        <p><strong>Horário de Funcionamento:</strong> Segunda a Sexta, das 9h às 18h</p>
                    </div>

                    <div class="redes-sociais">
                        <h3 class="section-title">Redes Sociais</h3>
                        <div class="subtitle-underline"></div>

                        <!-- Adicione links para suas redes sociais reais -->
                        <a class="social-button" href="#" target="_blank">Facebook</a>
                        <a class="social-button" href="#" target="_blank">Instagram</a>
                        <a class="social-button" href="#" target="_blank">Twitter</a>
                    </div>
                </section>
            </div>
        </div>
    </main>


    
</body>
</html>
